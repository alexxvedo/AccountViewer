# ============================================
# Docker Compose para AccountViewer
# Incluye la app y MySQL
# ============================================

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: accountviewer-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secretpassword}
      MYSQL_DATABASE: accountviewer
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n principal
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accountviewer-app
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
      - "${WS_PORT:-3001}:3001"
    environment:
      - DATABASE_URL=mysql://root:${MYSQL_ROOT_PASSWORD:-secretpassword}@db:3306/accountviewer
      - NODE_ENV=production
      - WS_PORT=3001
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
