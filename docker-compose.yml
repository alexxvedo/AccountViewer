services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accountviewer-app
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
      - "${WS_PORT:-3001}:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=production
      - WS_PORT=3001
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
